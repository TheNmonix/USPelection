<!DOCTYPE html><html class="no-js" ng-app="Starter">    <head>        <meta charset="utf-8">        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">        <link rel="icon" href="favicon.ico" type="image/x-icon">        <title>Powered by Wakanda</title>        <!-- vendor css -->        <link rel="stylesheet" href="assets/libs/bootstrap-css/css/bootstrap.css ">        <!-- your app css -->        <link href="assets/css/style.css" rel="stylesheet">    </head>    <body ng-controller="HomeController">        <!--<div class="container" ng-controller="HomeController">            <figure class="text-center">                <img id="wakanda-logo" src="assets/img/wakanda.png" alt="wakanda logo">            </figure>        </div>-->       <div class="container top-buffer"  >    <div class="row">        <div class="col-xs-6">             <div ng-repeat="person in poeple | orderBy : '-popularity.$totalCount'">              <img ng-src="{{person.avatar.uri}}" class="img-thumbnail"/>              <span> {{person.name}}</span>               <span> <button ng-click="voteForMe(person.ID)">Vote for me ! </button></span>	               <span> {{person.popularity.$totalCount}}</span>              </div>        </div>        <div class="col-xs-6 " >             <form class="form-horizontal" role="form" ng-submit="savePerson()">			  <div class="form-group">			    <label class="control-label col-sm-2" for="name" >Name:</label>			    <div class="col-sm-5 left-buffer">			      <input  type="text" class="form-control" id="name" placeholder="Please enter your name" ng-model="name">			    </div>			  </div>			  <div class="form-group">			  	 <div class="col-sm-6">			  	 	<input type="file" id="fileInput" />							     <!--<div class="fileinput fileinput-new" data-provides="fileinput">			    	<span class="btn btn-default btn-file"><span>Choose file</span><input type="file" /></span>				</div>-->								</div>			  </div>			   			  <div class="form-group"> 			    <div class="col-sm-offset-2 col-sm-10">			     	<input type="submit" id="submit" value="Submit" />			    </div>			  </div>			</form>        </div>    </div></div>				         <!-- vendor js -->        <script src="assets/libs/angular/angular.js"></script>        <script src="assets/libs/angular-wakanda/angular-wakanda.min.js"></script>        <!-- your app js -->        <script src="app/app.js"></script>        <script src="app/services/wakanda.js"></script>        <script src="app/controllers/home.js"></script>    </body></html>
